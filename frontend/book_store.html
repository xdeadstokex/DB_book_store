<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .book-list {
            list-style-type: none;
            padding: 0;
        }

        .book-item {
            background-color: #f9f9f9;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .book-item h2 {
            margin: 0;
            font-size: 1.2em;
        }

        .book-item p {
            margin: 5px 0 0;
            color: #666;
        }

        .loading {
            text-align: center;
            color: #888;
        }

        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Books List</h1>
    <div id="loading" class="loading">Loading...</div>
    <ul id="book-list" class="book-list"></ul>
    <div id="error" class="error"></div>
</div>

<script>
    // JavaScript to fetch books data and display it
    document.addEventListener("DOMContentLoaded", function() {
        const bookList = document.getElementById('book-list');
        const loadingMessage = document.getElementById('loading');
        const errorMessage = document.getElementById('error');

        // Fetch books from the API
        fetch('http://localhost:4444/api/books')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch books');
                }
                return response.json();
            })
            .then(data => {
                loadingMessage.style.display = 'none'; // Hide loading message
                if (data && Array.isArray(data)) {
                    // Iterate over the books and display them
                    data.forEach(book => {
                        const li = document.createElement('li');
                        li.className = 'book-item';
                        li.innerHTML = `
                            <h2>${book.ten_sach}</h2>
                            <p>Book ID: ${book.ma_sach}</p>
                            <p>Year: ${book.nam_xuat_ban}</p>
                            <p>Pages: ${book.so_trang}</p>
                        `;
                        bookList.appendChild(li);
                    });
                } else {
                    errorMessage.textContent = 'No books found.';
                }
            })
            .catch(error => {
                loadingMessage.style.display = 'none'; // Hide loading message
                errorMessage.textContent = 'Error loading books: ' + error.message;
            });
    });
</script>

</body>
</html>
